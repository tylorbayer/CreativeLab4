<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>

                <a class="navbar-brand page-scroll" href="#page-top">Rating Finder</a>
            </div>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Your Favorite Place to Lookup IMDB's top 250 Movies and Ratings!!!</h1>
                <hr>
                <p>Click below to start!</p>
                <a href="#about" class="btn btn-primary btn-xl page-scroll">Click Here!</a>
            </div>
        </div>
    </header>

    <section class="bg-primary" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                  <h1>Movie IMDB Rating Finder</h1>
                  <form>
                  Enter A Movie in IMDB's top 250 List: <input type="text" id="movieField" style="color: #C0C0C0;"><br><br>
                  <span id="suggestion">Suggestion: </span><span id="txtHint"></span>
                  <input id="movieButton" type="submit" value="Submit">
                  </form>
                  <p>Movie</p>
                  <span id="displayMovie">No Movie</span>
                  <p>IMDB Rating</p>
                  <div id="rating">No Movie Selected</div>

                  <script>
                  $(document).ready(function() {
                  $( "#movieField" ).keyup(function() {
                      var url = "../getMovie?q="+$("#movieField").val();
                    $.getJSON(url,function(data) {
                      var everything;
                      everything = "<ul id=\"movieList\">";
                      $.each(data, function(i,item) {
                        everything += "<li id=\"txtHint li\"> "+data[i].city;
                      });
                      everything += "</ul>";
                      $("#txtHint").html(everything);
                    })
                  });

                  $("#movieButton").click(function(e){
                      var value = $("#movieField").val();
                      e.preventDefault();
                      $("#displayMovie").text(value);
                      var url = "../getMovieRating?q="+value;
                      console.log(url);
                      $.getJSON(url,function(data) {
                          console.log(data);
                          var rating = data[0].rating;
                          var everything = "<p>" + rating + "</p>";
                          $("#rating").html(everything);
                      });
                  });
                  });
                  </script>
                </div>
            </div>
        </div>
    </section>
